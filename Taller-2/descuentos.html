<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./descuentos.css">
    <title>Tienda con Descuentos</title>
</head>
<body>
    <header>
        <nav>
            <div class="boton-home">
                 <a href="/index.html">HOME</a>
            </div>
         </nav>
    </header>
    <main>
        <div class="main-container">
            <h2>Calcula el precio final</h2>
            <form action="" class="form-container">
                <label for="input-precio">Articulo</label>
                <input type="number" id="input-precio">
                <label for="input-descuento">Descuento</label>
                <div class="input-descuento">
                    <input type="number" id="input-descuento"><span>%</span>
                </div>
                <div class="botonsote">
                    <button type="button" onclick="botonPrecioFinal()">Calcular</button>
                </div>
            </form>
            <div class="respuesta">
                <p id="resultadoParrafo"></p>
            </div>
        </div>
    </main>
    <script src="./descuentos.js"></script>
</body>
</html>
